plugins {
    id 'java'
}

group 'io.seoleir'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter-api:${jupiterApiVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${jupiterEngineVersion}"
    testImplementation "org.assertj:assertj-core:${assertjCore}"
}

test {
    useJUnitPlatform()
}